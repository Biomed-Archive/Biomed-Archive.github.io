<!DOCTYPE html>

<body>
<style>
.header {
  margin-top: 0px;
  margin-left: 0px;
  width: 100%;
  height 100%;
  background: #000000;
  color: white;
}
.content {
  padding: 0px;
  width: 20%;
  display: none;
  overflow: hidden;
  background-color: #f1f1f1;
}
.active, .collapsible:hover {
  background-color: #ccc;
}
.collapsible {
  background-color: #eee;
  color: #444;
  cursor: pointer;
  padding: 18px;
  width: 20%;
  border: none;
  text-align: left;
  outline: none;
  font-size: 15px;
}
</style>
<center>
<div class="header" id="myHeader">
  <img src="Biomed_Archive.png" alt="Biomed_Archive" style="width:100%,height:100%;">
      <style type="text/css">
    body { margin:0; padding:0;}
    </style>
</div>
  <button type="button" class="collapsible"><center>PDF Form</center></button>
<div class="content">
<form>
    <h1>Storing User Input in a Variable</h1>
    <p>Enter some text</p>
    <input id="userInput" type="text" placeholder="Text">
	<input id="userInput2" type="text" placeholder="Text">
	<input id="userInput3" type="text" placeholder="Text">
	<input id="userInput4" type="text" placeholder="Text">
    <button onclick="returnText()">Submit</button>
</form>
</div>
<script>
function returnText(){
    let input = document.getElementById("userInput").value;
    alert(input)
}
function returnText(){
    let input = document.getElementById("userInput4").value;
    alert(input)
}
var coll = document.getElementsByClassName("collapsible");
var i;

for (i = 0; i < coll.length; i++) {
  coll[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var content = this.nextElementSibling;
    if (content.style.display === "block") {
      content.style.display = "none";
    } else {
      content.style.display = "block";
    }
  });
}
</script>
</center>

}
 
</style>
