<!DOCTYPE html>
<html>
  <link rel="icon" href="Favicon.png">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js"></script>
<body>
<style>
.p {text-align: center;}
.header {
  margin-top: 0px;
  margin-left: 0px;
  width: 100%;
  height 100%;
  background: #000000;
  color: white;
}
.content {
  padding: 0px;
  width: 20%;
  display: none;
  overflow: hidden;
  background-color: #f1f1f1;
}
.active, .collapsible:hover {
  background-color: #ccc;
}
.collapsible {
  background-color: #eee;
  color: #444;
  cursor: pointer;
  padding: 20px;
  width: 20%;
  border: none;
  text-align: left;
  outline: none;
  font-size: 15px;
}
input { display: table-cell; }
table, th, td {
  border:1px solid black;
}
</style>
<center>
<div class="header" id="myHeader">
  <img src="Biomed_Archive.png" alt="Biomed_Archive" style="width:100%,height:100%;">
      <style type="text/css">
    body { margin:0; padding:0;}
    </style>
</div>
</center>
  <button type="button" class="collapsible"><center>PDF Form</center></button>
<div class="content">
		<center>
		<label for="Asset">Asset#:</label>
		<input maxlength="12" size="12" type="text" id="asset" value="" placeholder=""/><br>
		<label for="Serial">Serial#:</label>
		<input maxlength="12" size="12"type="text" id="serial" value="" placeholder="" /><br>
		<table style="width:90%">
	<p style="text-align:center">Pulse Width (milliseconds)</p>
  <tr>
    <th style="text-align:left">Expected</th>
    <th style="text-align:left">Measured</th>
  </tr>
  <tr>
    <td>1.0</td>
    <td><input maxlength="4" size="3" type="text" id="ect" value="" placeholder="" /></td>
  </tr>
  <tr>
    <td>0.5</td>
    <td><input maxlength="4" size="3" type="text" id="ect1" value="" placeholder="" /></td>
  </tr>
</table>
		
		<button onclick="makeDocument()">Submit</button>
		</center>
</div>
<script>
	function makeDocument() {
		var doc = new jsPDF();
		var asset = $('#asset').val();
		var serial = $('#serial').val();
		var ect = $('#ect').val();
		var ect1 = $('#ect1').val();
		var ect2 = $('#ect2').val();
		var ect3 = $('#ect3').val();
		var ect4 = $('#ect4').val();
		var ect5 = $('#ect5').val();
		var ect6 = $('#ect6').val();
		var ect7 = $('#ect7').val();
		var ect8 = $('#ect8').val();
		var ect9 = $('#ect9').val();
		var ect10 = $('#ect10').val();
		var ect11 = $('#ect11').val();
		var ect12 = $('#ect12').val();
		
		
		doc.setFontSize(13);
		doc.setTextColor(92, 76, 76);
		
		doc.text(23, 20, asset);
		doc.text(23, 30, serial);
		doc.text(23, 40, ect);
		doc.text(23, 50, ect1);
		doc.text(23, 60, ect2);
		doc.text(23, 70, ect3);
		doc.text(23, 80, ect4);
		doc.text(23, 90, ect5);
		doc.text(23, 100, ect6);
		doc.text(23, 110, ect7);
		doc.text(23, 120, ect8);
		doc.text(23, 130, ect9);
		doc.text(23, 140, ect10);
		doc.text(23, 150, ect11);
		doc.text(23, 160, ect12);
		doc.save('Test.pdf');
};
</script>
<script>

var coll = document.getElementsByClassName("collapsible");
var i;

for (i = 0; i < coll.length; i++) {
  coll[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var content = this.nextElementSibling;
    if (content.style.display === "block") {
      content.style.display = "none";
    } else {
      content.style.display = "block";
    }
  });
}
</script>
<style>
html { 
  background: url("Work_Bench.png") no-repeat center center fixed; 
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;
}
 
</style>
</center>
</body>
</html>
